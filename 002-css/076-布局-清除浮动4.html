<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-布局-清除浮动4.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			/*margin-bottom: 20px;*/
			background-color: red;
		}
		.father1 p{
			width: 100px;
			height: 30px;
			background-color: green;
		}
		.father1 p:nth-child(1){
			float: left;
		}
		.father1 p:nth-child(2){
			float: left;
		}
		.father1 p:nth-child(3){
			float: left;
		}
		.father2{
			margin-top: 20px;
			background-color: purple;
		}
		.father2 p{
			width: 100px;
			height: 30px;
			background-color: pink;
		}
		.father2 p:nth-child(1){
			float: left;
		}
		.father2 p:nth-child(2){
			float: left;
		}
		.father2 p:nth-child(3){
			float: left;
		}
		.wall{
			/*height: 20px;*/
			clear: both;
		}
	</style>
</head>
<body>
	<div class="father1">
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<div class="wall"></div>
	</div>
	<div class="father2">
		<p>p01</p>
		<p>p02</p>
		<p>p03</p>
	</div>
</body>
</html>
